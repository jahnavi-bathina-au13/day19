<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My first page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet" type="text/css" media="all" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    </head>
    <body>
        <form class="form-signup margin_elem" id="myForm">
            <h1></h1>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="firstNameLabel">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastNameLabel">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="addressLabel">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
                <div class="form-group col-md-6">
                    <label for="pincodeLabel">Pincode</label>
                    <input type="text" class="form-control" id="pincode" placeholder="Pincode">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-8">
                    <label for="genderLabel">Gender</label>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderRadio" id="male" value="Male">
                    <label class="form-check-label" for="maleLabel">
                        Male
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderRadio" id="female" value="Female">
                    <label class="form-check-label" for="femaleLabel">
                        Female
                    </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-8">
                    <label for="foodSelect">Choice of food</label>
                    <select class="form-control select" id="foodChoice" multiple>
                        <option>Fish</option>
                        <option>Chicken</option>
                        <option>Burger</option>
                        <option>Pizza</option>
                        <option>Paneer</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="stateLabel">State</label>
                    <input type="text" class="form-control" id="state" placeholder="State">
                </div>
                <div class="form-group col-md-6">
                    <label for="countryLabel">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Country">
                </div>
            </div>
            <div class="form-group">
                <input type="button" class="form-control btn btn-outline-primary submitBtn" id="submitData" onclick="addRow()" value="Submit" />
            </div>
        </form>

        <table class="table" id="dynamicTable">
            <thead class="thead-dark">
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="dynamicTableBody">
            </tbody>
        </table>
    </body>    
</html>
